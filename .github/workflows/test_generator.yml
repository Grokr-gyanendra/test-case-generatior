name: AI Driven Test Case Generation

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Detect Changes
        id: changes
        run: |
          git fetch origin master  # Ensure you have the latest commits
          git diff --name-only HEAD^ HEAD > changed_files.txt
          # git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed_files.txt

      - name: Generate Test Cases
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python testcase_generator.py --changed-files changed_files.txt

      - name: Run Tests 
        run: |
          pip install pytest
          pytest tests/

      - name: Commit Test Cases 
        run: |
          git config user.name "Grokr-gyanendra"
          git config user.email "gyanendra.shukla@datagrokr.co"
          git add tests/
          git commit -m "Automated test case generation" || echo "No changes to commit."
          git push
